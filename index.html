</head>
<body>
	<div id="flipcenter">
		<p>Use your mouse to click or drag the corners of the magazine to turn the page. You may also use keys on a keyboard as well.</p>

	<script type="text/javascript">
		jQuery(document).ready(function() {
			const screenSize = window.matchMedia("(orientation: portrait)");

			$(window).ready(function() {
				checkScreen(screenSize);
				screenSize.addListener(checkScreen);
			});	

			function checkScreen(screenSize) {
				if (screenSize.matches) {
					$("#flipbook").turn({
						display: 'single'
					});
				} else {
					$("#flipbook").turn({ 
						display: 'double',
						autoCenter: false
					});
				}
			}

			$("#flipbook").bind("turning", function(event, page, view) {
				if (page == 2) {
					$("#flipbook").css("margin", "0 auto")
				}
			})

			window.onorientationchange = function() { 
				window.location.reload(); 
			};

			$(window).bind('keydown', function(e){
	            if (e.keyCode==37)
	                $('#flipbook').turn('previous');
	            else if (e.keyCode==39)
	                $('#flipbook').turn('next');
	        });	
	    })
	</script>
</body>
</html>
