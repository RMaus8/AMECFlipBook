<!DOCTYPE html>
<html>
<head>
	<title>AMEC Home Loans</title>
	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>
	<script type="text/javascript" src="lib/turn.js"></script>
	<link rel="stylesheet" type="text/css" href="css/turn.css">
</head>
<body>
	<div id="flipbook">
		<div style="background-image: url('images/web pics/AMEC Cover.png');"></div>
		<div style="background-image: url('images/web pics/page 1.png');"></div>
		<div style="background-image: url('images/web pics/page 2.png');"></div>
		<div style="background-image: url('images/web pics/page 3.png');"></div>
		<div style="background-image: url('images/web pics/page 4.png');"></div>
		<div style="background-image: url('images/web pics/page 5.png');"></div>
		<div style="background-image: url('images/web pics/page 6.png');"></div>
		<div style="background-image: url('images/web pics/page 7.png');"></div>
		<div style="background-image: url('images/web pics/page 8.png');"></div>
		<div style="background-image: url('images/web pics/page 9.png');"></div>
		<div style="background-image: url('images/web pics/page 10.png');"></div>
		<div style="background-image: url('images/web pics/page 11.png');"></div>
		<div style="background-image: url('images/web pics/page 12.png');"></div>
		<div style="background-image: url('images/web pics/page 13.png');"></div>
		<div style="background-image: url('images/web pics/page 14.png');"></div>
		<div style="background-image: url('images/web pics/page 15.png');"></div>
		<div style="background-image: url('images/web pics/page 16.png');"></div>
		<div style="background-image: url('images/web pics/page 17.png');"></div>
		<div style="background-image: url('images/web pics/page 18.png');"></div>
		<div style="background-image: url('images/web pics/page 19.png');"></div>
		<div style="background-image: url('images/web pics/page 21.png');"></div>
		<div style="background-image: url('images/web pics/page 20.png');"></div>
	</div>

	<script type="text/javascript">
		$(window).ready(function() {
			$("#flipbook").turn({
				display: 'double',
				autoCenter: false
			});
		});	
		$(window).bind('keydown', function(e){
            if (e.keyCode==37)
                $('#flipbook').turn('previous');
            else if (e.keyCode==39)
                $('#flipbook').turn('next');
        });	
	</script>
</body>
</html>
